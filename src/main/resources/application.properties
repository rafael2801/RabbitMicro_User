spring.application.name=user
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/sqlDatabaseName
spring.datasource.username=sqlUserName
spring.datasource.password=sqlPassword
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
broker.queue.email.name=default.email

spring.rabbitmq.addresses=rabbitAddress
spring.rabbitmq.queue=queueName